<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="text-center text-6xl">MinePoly</h1>
    <main class="w-screen h-screen">
      <div class="utility-area">
        <button class="utility-buttons">
          <img
            src="/src/images/advancements-trophy.png"
            alt="advancements-trophy picture"
            class="w-12 inline-block"
          />
          Advancements
        </button>
        <button class="utility-buttons">
          <img
            src="/src/images/upgrade-hammer-2.png"
            alt="upgrade hammer image"
            class="w-12 inline-block"
          />
          Upgrades
        </button>
        <button class="utility-buttons">
          <img
            src="/src/images/villager-manager.png"
            alt="manager image"
            class="w-13 rounded-4xl inline-block"
          />
          Managers
        </button>
        <button class="utility-buttons">
          <img
            src="/src/images/cosmetics-dragonegg.png"
            alt="cosmetic image of a dragon egg"
            class="w-13 inline-block"
          />
          Cosmetics
        </button>
      </div>
      <div class="shops-1">
        <button class="bg-blue-500 p-5 text-white rounded-xl mb-5 ml-2 block" onclick="firstBuyStone()" id="first-buy-stone">
          <div>Buy Stone Shop</div>
          <div>10 diamonds</div>
        </button>
        
        <div class="hidden items-center mb-5" id="stone-ui">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
            onclick="bigClick()"
          >
            <img
              src="/src/images/stone.png"
              alt="image of stone bricks in mineraft"
              class="w-14 ml-3"
            />
            <div
              class="bg-amber-200 rounded-3xl w-20 text-center"
              id="stone-shops"
            >
              1
            </div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer flex justify-between"
              onclick="buyStoneShop()"
            >
              <div>
                Buy <br />
                <span class="text-sm">x</span>1
              </div>
              <div class="flex flex-col items-center">
                <div id="cost-stone">10</div>
                <div>diamonds</div>
              </div>
            </button>
          </div>
        </div>
        <button class="bg-blue-500 p-5 text-white rounded-xl mb-5 ml-2 block" onclick="firstBuyPotato()" id="first-buy-potato">
          <div>Buy Potato Shop</div>
          <div>100 diamonds</div>
        </button>
        <div class="hidden items-center mb-5" id="potato-ui">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
            onclick="bigClick()"
          >
            <img
              src="/src/images/potato.png"
              alt="image of potato in mineraft"
              class="w-14 ml-3"
            />
            <div
              class="bg-amber-200 rounded-3xl w-20 text-center"
              id="potato-shops"
            >
              1
            </div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer flex justify-between"
              onclick="buyPotatoShop()"
            >
              <div>
                Buy <br />
                <span class="text-sm">x</span>1
              </div>
              <div class="flex flex-col items-center">
                <div>100</div>
                <div>diamonds</div>
              </div>
            </button>
          </div>
        </div>
        <button class="bg-blue-500 p-5 text-white rounded-xl mb-5 ml-2 block" onclick="firstBuyPotato()" id="first-buy-potato">
          <div>Buy Sand Shop</div>
          <div>1000 diamonds</div>
        </button>
        <div class="hidden items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/sand image.png"
              alt="image of sands in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/gunpowder.png"
              alt="image of gunpowder in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/iron ingot.png"
              alt="image of iron ingot in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
      </div>

      <div class="shops-2">
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/fireworks image.png"
              alt="image of fireworks in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/gold ingot.png"
              alt="image of gold ingot in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/enchanted book.png"
              alt="image of stone bricks in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/oak wood.png"
              alt="image of stone bricks in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
        <div class="flex items-center mb-5">
          <button
            class="bg-cyan-300 rounded-4xl w-22 h-20 border-solid border-3 border-gray-500 cursor-pointer"
          >
            <img
              src="/src/images/elytra.png"
              alt="image of stone bricks in mineraft"
              class="w-14 ml-3"
            />
            <div class="bg-amber-200 rounded-3xl w-20 text-center">1</div>
          </button>
          <div>
            <div class="bg-lime-300 p-2 text-center rounded-xl">1</div>
            <button
              class="bg-blue-400 pl-2 w-50 text-start text-white text-md rounded-xl cursor-pointer"
            >
              Buy <br />
              <span class="text-sm">x</span>1
            </button>
          </div>
        </div>
      </div>
      <div class="profile-money flex items-center">
        <button class="ml-6">
          <img
            src="/src/images/profile.png"
            alt="profile picture"
            class="w-50"
          />
        </button>
        <button class="cursor-pointer active:rotate-2" onclick="changePoint(1)">
          <img src="/src/images/pickaxe.png" alt="image of pickaxe" class="w-30">
        </button>
        <button class="flex h-15 items-center">
          <img src="/src/images/diamond.png" alt="diamond image" class="w-15" />
          <div class="text-4xl" id="diamonds"></div>
        </button>
        
      </div>
    </main>
    <script src="/src/main.js"></script>
  </body>
</html>
